<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Incredibox (unofficial)</title>
    <script type="module" src="./crop.js" defer></script>
    <script type="module" src="classes.js" defer></script>
    <script type="module" src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="header menu">
                <div class="menu"></div>
            </div>
            <div class="header middle">

                <div class="video-player relative" data-player-id="1">
                    <div class="loader"></div>
                </div>


                <div class="video-player relative" data-player-id="2">
                    <div class="loader"></div>
                </div>


                <div class="video-player relative" data-player-id="3">
                    <div class="loader"></div>
                </div>

            </div>
            <div class="header pause">
                <div class="pause"></div>
            </div>
        </header>
        <div class="splashscreen">
            <h2>Loading please wait</h2>
        </div>
        <main>
            <div class="singers">
                <div class="singer relative" data-singer-id="1">
                    <div class="frame relative">
                        
                        <div class="body relative">
                            <div class="eyes absolute">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                            <canvas class="body-canvas"></canvas>
                            <div class="head absolute">
                                
                                <canvas class="head-canvas"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="loader"></div>
                </div>
                <div class="singer relative" data-singer-id="2">
                    <div class="frame relative">
                        <div class="body relative">
                            <canvas class="body-canvas"></canvas>
                            <div class="head absolute">
                                <canvas class="head-canvas"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="loader"></div>
                </div>
                <div class="singer relative" data-singer-id="3">
                    <div class="frame relative">
                        <div class="body relative">
                            <canvas class="body-canvas"></canvas>
                            <div class="head absolute">
                                <canvas class="head-canvas"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="loader"></div>
                </div>
                <div class="singer relative" data-singer-id="4">
                    <div class="frame relative">
                        <div class="body relative">
                            <canvas class="body-canvas"></canvas>
                            <div class="head absolute">
                                <canvas class="head-canvas"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="loader"></div>
                </div>
                <div class="singer relative" data-singer-id="5">
                    <div class="frame relative">
                        <div class="body relative">
                            <canvas class="body-canvas"></canvas>
                            <div class="head absolute">
                                <canvas class="head-canvas"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="loader"></div>
                </div>
                <div class="singer relative" data-singer-id="6">
                    <div class="frame relative">
                        <div class="body relative">
                            <canvas class="body-canvas"></canvas>
                            <div class="head absolute">
                                <canvas class="head-canvas"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="loader"></div>
                </div>
                <div class="singer relative" data-singer-id="7">
                    <div class="frame relative">
                        <div class="body relative">
                            <canvas class="body-canvas"></canvas>
                            <div class="head absolute">
                                <canvas class="head-canvas"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="loader"></div>
                </div>
                <div class="singer relative" data-singer-id="8">
                    <div class="frame relative">
                        <div class="body relative">
                            <canvas class="body-canvas"></canvas>
                            <div class="head absolute">
                                <canvas class="head-canvas"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="loader"></div>
                </div>
            </div>
        </main>
        <footer>
            <div class="songs">

                <div class="right">
                    <div class="song" data-song-id="1"></div>
                    <div class="song" data-song-id="2"></div>
                    <div class="song" data-song-id="3"></div>
                    <div class="song" data-song-id="4"></div>
                    <div class="song" data-song-id="5"></div>
                    <div class="song" data-song-id="6"></div>
                    <div class="song" data-song-id="7"></div>
                    <div class="song" data-song-id="8"></div>
                    <div class="song" data-song-id="9"></div>
                    <div class="song" data-song-id="10"></div>
                </div>
                <div class="left">
                    <div class="song" data-song-id="11"></div>
                    <div class="song" data-song-id="12"></div>
                    <div class="song" data-song-id="13"></div>
                    <div class="song" data-song-id="14"></div>
                    <div class="song" data-song-id="15"></div>
                    <div class="song" data-song-id="16"></div>
                    <div class="song" data-song-id="17"></div>
                    <div class="song" data-song-id="18"></div>
                    <div class="song" data-song-id="19"></div>
                    <div class="song" data-song-id="20"></div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
