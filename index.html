<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Incredibox (unofficial)</title>
</head>

<body>
    <header></header>
    <main>
        <div class="singers">
            <div class="singer">
                <div class="frame">
                    <div class="head"></div>
                </div>
                <div class="loader"></div>
            </div>
            <div class="singer">
                <div class="frame">
                    <div class="head"></div>
                </div>
                <div class="loader"></div>
            </div>
            <div class="singer">
                <div class="frame">
                    <div class="head"></div>
                </div>
                <div class="loader"></div>
            </div>
            <div class="singer">
                <div class="frame">
                    <div class="head"></div>
                </div>
                <div class="loader"></div>
            </div>
            <div class="singer">
                <div class="frame">
                    <div class="head"></div>
                </div>
                <div class="loader"></div>
            </div>
            <div class="singer">
                <div class="frame">
                    <div class="head"></div>
                </div>
                <div class="loader"></div>
            </div>
            <div class="singer">
                <div class="frame">
                    <div class="head"></div>
                </div>
                <div class="loader"></div>
            </div>
            <div class="singer">
                <div class="frame">
                    <div class="head"></div>
                </div>
                <div class="loader"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="right">
            <div class="song" draggable="true" data-song-id="1"></div>
            <div class="song" draggable="true" data-song-id="2"></div>
            <div class="song" draggable="true" data-song-id="3"></div>
            <div class="song" draggable="true" data-song-id="4"></div>
            <div class="song" draggable="true" data-song-id="5"></div>
            <div class="song" draggable="true" data-song-id="6"></div>
            <div class="song" draggable="true" data-song-id="7"></div>
            <div class="song" draggable="true" data-song-id="8"></div>
            <div class="song" draggable="true" data-song-id="9"></div>
            <div class="song" draggable="true" data-song-id="10"></div>
        </div>
        <div class="left">
            <div class="song" draggable="true" data-song-id="11"></div>
            <div class="song" draggable="true" data-song-id="12"></div>
            <div class="song" draggable="true" data-song-id="13"></div>
            <div class="song" draggable="true" data-song-id="14"></div>
            <div class="song" draggable="true" data-song-id="15"></div>
            <div class="song" draggable="true" data-song-id="16"></div>
            <div class="song" draggable="true" data-song-id="17"></div>
            <div class="song" draggable="true" data-song-id="18"></div>
            <div class="song" draggable="true" data-song-id="19"></div>
            <div class="song" draggable="true" data-song-id="20"></div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
