<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Incredibox (unofficial)</title>
</head>

<body>
    <video src="" autoplay style="display: none;"></video>
    <div class="container">
        <div class="singers">
            <div class="singer" data-song-id="">
                <div class="head">
                    <img src="head.png" alt="head" draggable="false">
                </div>
                <div class="loader"></div>
            </div>
            <div class="singer" data-song-id="">
                <div class="head">
                    <img src="head.png" alt="head" draggable="false">
                </div>
                <div class="loader"></div>
            </div>
            <div class="singer" data-song-id="">
                <div class="head">
                    <img src="head.png" alt="head" draggable="false">
                </div>
                <div class="loader"></div>
            </div>
            <div class="singer" data-song-id="">
                <div class="head">
                    <img src="head.png" alt="head" draggable="false">
                </div>
                <div class="loader"></div>
            </div>
            <div class="singer" data-song-id="">
                <div class="head">
                    <img src="head.png" alt="head" draggable="false">
                </div>
                <div class="loader"></div>
            </div>
            <div class="singer" dropzone="link">
                <div class="head">
                    <img src="head.png" alt="head" draggable="false">
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="button" draggable="true" data-song-id="1"></div>
            <div class="button" draggable="true" data-song-id="2"></div>
            <div class="button" draggable="true" data-song-id="3"></div>
            <div class="button" draggable="true" data-song-id="4"></div>
            <div class="button" draggable="true" data-song-id="5"></div>
            <div class="button" draggable="true" data-song-id="6"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
